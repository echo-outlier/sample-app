      <div class="audio-player" id="audio-player"></div>

      <div id="saving-title" class="saving-title">
        <form class="aui">
          <div class="field-group">
            <div class="input">
              <input
                class="audio-title-input"
                type="text"
                id="audio-title-input"
                name="audio-title-input"
                title="Text input"
                placeholder="Audio Title"
                autocomplete="off"
              />
            </div>
          </div>
        </form>
        <button
          onclick="finalSaveRecording()"
          class="aui-button aui-button-primary save-recording-btn"
